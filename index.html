,<!DOCTYPE html>
<html>
  <head>
    <title>Covid'19 Chart</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
  </head>
  <body>
    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
      anychart.onDocumentReady(function() {                                         // Fetch Data from the API
        fetch('https://api.apispreadsheets.com/data/1118/?dataFormat=matrix')
        .then((response) => {
            return response.json();
        })
        .then((myJson) => {
         // create data variable for the chart
          var data = {
            header: ["S. N.",	"Name",	"Age", "Father's/Husband Name",	"Mobile no.",	"Travel from", "Travel to",	"Date of Departure", "Date of Arrival",
                     "Contact", "Tracing of",	"Covid-19 Symptoms", "Location of quarantine", "Sampling date",	"Sampling result",	"Isolation Location",
                     "Check in", "Check out",	"Remarks"],
            rows: myJson.data
          }
          // create the chart
          var chart = anychart.column();
          // add the data
          chart.data(data);
          // set the chart title
          chart.title("Covid'19 Chart");
          // draw
          chart.container("container");
          chart.draw();
        });
      });
    </script>
  </body>
</html>
